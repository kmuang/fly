<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Car Game with Characters</title>
<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #87ceeb 70%, #fff 30%);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  h2 {
    margin: 10px;
    text-align: center;
  }

  .characters {
    margin: 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .characters img {
    width: 60px;
    height: 60px;
    margin: 5px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 10px;
    transition: border 0.3s;
  }

  .characters img.selected {
    border: 2px solid #333;
  }

  .game-container {
    position: relative;
    width: 90%;
    max-width: 600px;
    height: 300px;
    background-color: #c2f0c2;
    border: 2px solid #333;
    overflow: hidden;
    margin-top: 10px;
  }

  .car {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 60px;
    height: 40px;
    background-size: cover;
    background-position: center;
    border-radius: 5px;
  }

  .obstacle {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 40px;
    background-color: red;
  }

  .score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-weight: bold;
    font-size: 18px;
  }

  #startBtn {
    margin-top: 10px;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .controls button {
    padding: 15px 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
  }

  #jumpBtn { background-color: #333; color: white; }
  #leftBtn, #rightBtn { background-color: #555; color: white; }

  @media (max-width: 400px) {
    .controls button { padding: 12px 15px; font-size: 16px; }
  }
</style>
</head>
<body>

<h2>Select Your Car</h2>
<div class="characters">
  <img src="img/mercedes.jpg" class="selected" id="char1">
  <img src="img/porsche.jpg" id="char2">
  <img src="img/bmw.jpeg" id="char3">
</div>

<button id="startBtn">Start Game</button>

<div class="game-container" id="game">
  <div class="car" id="car"></div>
  <div class="score" id="score">0</div>
</div>

<div class="controls">
  <button id="leftBtn">⬅️</button>
  <button id="jumpBtn">Fly ⬆️</button>
  <button id="rightBtn">➡️</button>
</div>

<script>
const car = document.getElementById('car');
const game = document.getElementById('game');
const scoreDisplay = document.getElementById('score');
const startBtn = document.getElementById('startBtn');
const jumpBtn = document.getElementById('jumpBtn');
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const characters = document.querySelectorAll('.characters img');

let carBottom = 0;
let carLeft = 50;
let isJumping = false;
let gameRunning = false;
let score = 0;
let selectedCar = 'car1.png';

// Character selection
characters.forEach(img => {
  img.addEventListener('click', () => {
    characters.forEach(c => c.classList.remove('selected'));
    img.classList.add('selected');
    selectedCar = img.src;
    car.style.backgroundImage = `url(${selectedCar})`;
  });
});

// Initialize car image
car.style.backgroundImage = `url(${selectedCar})`;

// Jump / Fly
function jump() {
  if (!gameRunning || isJumping) return;
  isJumping = true;
  let upInterval = setInterval(() => {
    if (carBottom >= 120) { 
      clearInterval(upInterval);
      let downInterval = setInterval(() => {
        if (carBottom <= 0) {
          clearInterval(downInterval);
          isJumping = false;
        }
        carBottom -= 5;
        car.style.bottom = carBottom + 'px';
      }, 20);
    }
    carBottom += 5;
    car.style.bottom = carBottom + 'px';
  }, 20);
}

// Move left
function moveLeft() {
  if (!gameRunning) return;
  carLeft -= 20;
  if (carLeft < 0) carLeft = 0;
  car.style.left = carLeft + 'px';
}

// Move right
function moveRight() {
  if (!gameRunning) return;
  carLeft += 20;
  if (carLeft > game.offsetWidth - car.offsetWidth) carLeft = game.offsetWidth - car.offsetWidth;
  car.style.left = carLeft + 'px';
}

// Keyboard support
document.addEventListener('keydown', e => {
  if (e.code === 'ArrowUp') jump();
  if (e.code === 'ArrowLeft') moveLeft();
  if (e.code === 'ArrowRight') moveRight();
});

// Mobile buttons
jumpBtn.addEventListener('touchstart', jump);
jumpBtn.addEventListener('click', jump);
leftBtn.addEventListener('touchstart', moveLeft);
leftBtn.addEventListener('click', moveLeft);
rightBtn.addEventListener('touchstart', moveRight);
rightBtn.addEventListener('click', moveRight);

// Obstacles
function createObstacle() {
  if (!gameRunning) return;

  const obstacle = document.createElement('div');
  obstacle.classList.add('obstacle');
  game.appendChild(obstacle);
  let obstaclePosition = game.offsetWidth;
  let obstacleLeft = Math.random() * (game.offsetWidth - 30);
  obstacle.style.left = obstacleLeft + 'px';

  const moveObstacle = setInterval(() => {
    if (obstaclePosition < -50) {
      clearInterval(moveObstacle);
      game.removeChild(obstacle);
      score++;
      scoreDisplay.textContent = score;
    }

    // Collision detection
    if (
      carLeft + car.offsetWidth > obstacleLeft &&
      carLeft < obstacleLeft + obstacle.offsetWidth &&
      carBottom < obstacle.offsetHeight
    ) {
      clearInterval(moveObstacle);
      alert('Game Over! Score: ' + score);
      window.location.reload();
    }

    obstaclePosition -= 10;
    obstacle.style.bottom = obstaclePosition + 'px';
  }, 20);

  setTimeout(createObstacle, Math.random() * 2000 + 1000);
}

// Start game
startBtn.addEventListener('click', () => {
  if (!gameRunning) {
    gameRunning = true;
    score = 0;
    scoreDisplay.textContent = score;
    carLeft = 50;
    carBottom = 0;
    car.style.left = carLeft + 'px';
    car.style.bottom = carBottom + 'px';
    car.style.backgroundImage = `url(${selectedCar})`;
    createObstacle();
  }
});
</script>
</body>
</html>
